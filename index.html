<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="icon" href="./src/images/mg-favicon.png">
    <title>trello</title>    
    <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
       


    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="./">Trello</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-6">
        <div class="row">
            <aside class="col-md-3 col-12">
                <ul class="list-group">
                    <li class="list-group-item pointer"><a href="./">Home</a></li>
                    <li class="list-group-item pointer"><a href="./">Board</a></li>
                </ul>
            </aside>            
            <div class="col-12 col-md-9 mt-3 px-4">
                <div class="row" id="boards">
                    <div class="col-12 col-md-3 mr-1 mt-1 py-3 board-color" onclick="getBoardObj()">Add Board</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginmodalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginmodalCenterTitle">Add Board</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="boardname">Board Name</label>
                        <input type="text" class="form-control" id="boardname" aria-describedby="boardname" placeholder="Enter board name" data-toggle="tooltip"
                            data-placement="right" title="Enter board name">
                        <small id="boardHelp" class="form-text text-danger d-none">Please enter board name.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addboard">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
